<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <div id="data-question-alert">{{ data.question }}</div>
</div>
<div mat-dialog-actions align="center">
  <button mat-button color="primary" [mat-dialog-close]="true">
    {{ data.acceptButonAction || "Aceptar" }}
  </button>
  <button mat-button color="warn" [mat-dialog-close]="false" cdkFocusInitial>
    {{ data.cancelButonTitle || "Cancelar" }}
  </button>
</div>
