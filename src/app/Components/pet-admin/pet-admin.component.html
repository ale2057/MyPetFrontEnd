<div class="panel-style">
  <div class="panel-title font1">Administrar mascotas</div>
</div>

<div class="table-area">
  <button mat-raised-button color="primary" (click)="this.addPetDialog()">
    <div class="font1">AÃ±adir mascota</div>
    <mat-icon>add</mat-icon>
  </button>
  <mat-form-field>
    <mat-label class="font1">Buscar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
      class="font1"
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef>
        <div class="font1 head-table">Nombre</div>
      </th>
      <td mat-cell *matCellDef="let row">
        <div class="font1">
          {{ row.name }}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="Raza">
      <th mat-header-cell *matHeaderCellDef>
        <div class="font1 head-table">Raza</div>
      </th>
      <td mat-cell *matCellDef="let row">
        <div class="font1">
          {{ row.breed }}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="Ciudad">
      <th mat-header-cell *matHeaderCellDef>
        <div class="font1 head-table">Ciudad</div>
      </th>
      <td mat-cell *matCellDef="let row">
        <div class="font1">
          {{ row.city }}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="Sexo">
      <th mat-header-cell *matHeaderCellDef>
        <div class="font1 head-table">Sexo</div>
      </th>
      <td mat-cell *matCellDef="let row">
        <div class="font1">
          {{ row.gender }}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="Adoptado">
      <th mat-header-cell *matHeaderCellDef>
        <div class="font1 head-table">Adoptado</div>
      </th>
      <td mat-cell *matCellDef="let row">
        <div *ngIf="!row.adopted" class="notadopted-chip font1">
          no adoptado
        </div>
        <div *ngIf="row.adopted" class="adopted-chip font1">adoptado</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="work">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <div class="options-btn">
          <button
            mat-icon-button
            matTooltip="Borrar registro"
            color="warn"
            (click)="this.deletePet(row.petId)"
          >
            <mat-icon>delete_forever</mat-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="Editar registro"
            color="primary"
            (click)="this.updatePetDialog(row)"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
